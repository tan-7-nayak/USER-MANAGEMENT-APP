<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> USER MANAGEMENT APP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ADD USER</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/users">VIEW USERS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CONTACT US</a>
        
        </li>
      </ul>
    </div>
  </div>
</nav>
	
	
	
	
	<div class="container mt-5 ">
		<h3>USER ACCOUNT FORM</h3>

		<p th:text="${msg}" class="text-success"></p>
		
		<form class="form-inline" th:action="@{/save-user}" th:object="${user}" method="post">

			<table>
				<tr>
					<td>Full_Name : </td>
					<td><input type="text" th:field="*{fullName}" required class="form-control" placeholder="FULL_NAME"</td>
					<input type="hidden" th:field="*{userId}"/>
				</tr>

				<tr>
					<td>Email : </td>
					<td><input type="email" th:field="*{email}" required class="form-control" placeholder="EMAIL"</td>
				</tr>
				
				<tr>
					<td>Phone_No. : </td>
					<td><input type="number" th:field="*{phno}" required class="form-control" placeholder="PHONE_NO."</td>
				</tr>

				<tr>
					<td>SSN : </td>
					<td><input type="number" th:field="*{ssn}" required class="form-control" placeholder="SSN" </td>
				</tr>
				
				<tr>
					<td>DOB : </td>
					<td><input type="date" th:field="*{dob}" required class="form-control" placeholder="DOB"</td>
				</tr>
				
				
					<td>GENDER : </td>
					<td><input type="radio"  th:field="*{gender}" value="M"/> MALE <br>
					<input type="radio"  th:field="*{gender}" value="F"/> FEMALE </td>
				</tr>
				
				<tr>
					<td><input type="submit" value="SUBMIT" class="btn btn-primary" /></td>
					<td><input type="reset" th:action="@{/reset}" value="RESET" class="btn btn-secondary" /></td>
				</tr>

			</table>

			
		</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
