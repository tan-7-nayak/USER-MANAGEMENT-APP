<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> USER MANAGEMENT APP </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">ADD USER</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/users">VIEW USERS</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">CONTACT US</a>

					</li>
				</ul>
			</div>
		</div>
	</nav>




	<div class="container mt-5">

		<h1>View Users</h1>

			<p th:text="${msg}" class="text-success"></p>

		<table class="table table-dark table-striped table-bordered table-hover">

			<thead>

				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>EMAIL</th>
					<th>DOB</th>
					<th>GENDER</th>
					<th>PHONENO.</th>
					<th>EDIT</th>
					<th>DELETE</th>
					<th>ACTION</th>
				</tr>

			</thead>
			<tbody>

				<tr th:each="user: ${users}">
					<td th:text="${user.userId}"></td>
					<td th:text="${user.fullName}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.dob}"></td>
					<td th:text="${user.gender}"></td>
					<td th:text="${user.phno}"></td>
					<td><a th:href="@{/edit?(id=${user.userId})}" class="btn btn-primary">EDIT</a></td>
					<td><a th:href="@{/delete?(id=${user.userId})}" class="btn btn-danger">DELETE</a></td>

					<span th:switch="${user.activeSw}">
						<i th:case="Y" class="fas fa-check green-text">
							<td><a th:href="@{/update?(id=${user.userId},status=N)}" class="btn btn-warning">DE-ACTIVATE</a></td>
						</i>
						<i th:case="N" class="fas fa-times red-text">
							<td><a th:href="@{/update?(id=${user.userId},status=Y)}" class="btn btn-success">ACTIVATE</a></td>
						</i>
					</span>

				</tr>
				
				<div th:if="${users==null or users.isEmpty()}">
	
				<tr>
					<td colspan="9" align="center" class="text-danger">NO RECORDS FOUND</td>
				</tr>
				</div>
			</tbody>

		</table>



		</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
